spring.config.import=optional:file:.env[.properties]

spring.application.name=${APPLICATION_NAME}

spring.security.user.name=${SECURITY_USER_NAME}
spring.security.user.password=${SECURITY_USER_PASSWORD}

spring.datasource.url=jdbc:${DATASOURCE_DB_TYPE}://${DATASOURCE_HOST}:${DATASOURCE_PORT}/${DATASOURCE_DB}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=${JPA_HIBERNATE_DDL_AUTO}
spring.jpa.properties.hibernate.dialect=${JPA_PROPERTIES_HIBERNATE_DIALECT}

logging.level.org.springframework.security=${LOGGING_LEVEL_SECURITY}
#logging.level.org.springframework=${LOGGING_LEVEL}

spring.app.jwtSecret=${JWT_SECRET}
spring.app.jwtExpirationMs=${JWT_EXPIRATION_MS}

frontend.url=${FRONT_END_URL}
#frontend.url=http://localhost:3000